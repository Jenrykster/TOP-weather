<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Weather</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <main id="mainContainer">
      <div id="weatherInfo">
        <h1 id="cityName">Cidade</h1>
        <img id="weatherImage" src="." />
        <h3 id="temperature">33ÂºC</h3>
      </div>
      <div id="formContainer">
        <input id="cityInput" type="text" placeholder="City Name" />
        <button id="searchButton">
          <p>SEARCH</p>
          <svg
            id="loadingAnimation"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 25 56 50"
            enable-background="new 0 0 0 0"
            xml:space="preserve"
          >
            <circle fill="#fff" stroke="none" cx="6" cy="50" r="6">
              <animate
                attributeName="opacity"
                dur="1s"
                values="0;1;0"
                repeatCount="indefinite"
                begin="0.1"
              />
            </circle>
            <circle fill="#fff" stroke="none" cx="26" cy="50" r="6">
              <animate
                attributeName="opacity"
                dur="1s"
                values="0;1;0"
                repeatCount="indefinite"
                begin="0.2"
              />
            </circle>
            <circle fill="#fff" stroke="none" cx="46" cy="50" r="6">
              <animate
                attributeName="opacity"
                dur="1s"
                values="0;1;0"
                repeatCount="indefinite"
                begin="0.3"
              />
            </circle>
          </svg>
        </button>
      </div>
      <footer>
        Free SVG Background by
        <a target="_blank" href="https://bgjar.com">BGJar</a>
      </footer>
    </main>
    <script defer src="js/svgBackgrounds.js"></script>
    <script defer src="js/api.js"></script>
    <script defer src="js/index.js"></script>
  </body>
</html>
